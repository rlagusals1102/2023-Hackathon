<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어서와 군대는 처음이지?</title>
    {% load static %}
    <link href="{% static 'imgs/logo4.png' %}" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="login">
<div class="container">
    <header class="nomal">
        <div class="header_wrap flex rel">
            <div class="logo">
                <a href="{% url 'index' %}" class="flex">
                    <img src="{% static 'imgs/logo4.png' %}" alt="">
                </a>
            </div>
            <nav class="abs">
                <ul class="flex">
                    <li class="main_menu">
                        <a href="{% url 'sub1' %}">군부대위치</a>
                    </li>
                    <li class="main_menu">
                        <a href="{% url 'sub2' %}">자격증</a>
                    </li>
                    <li class="main_menu">
                        <a href="{% url 'sub3' %}">직업군인</a>
                    </li>
                    <li class="main_menu">
                        <a href="{% url 'login' %}">로그인</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content">
        <img src="{% static 'imgs/logo4.png' %}" alt="">
        <ul class="btns">
            <li><a href="#">로그인</a></li>
            <li><a href="{% url 'signup' %}">회원가입</a></li>
        </ul>
        <ul class="forms">
            <li>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div>
                        <input type="submit" value="로그인" class="sbmit selected1">
                    </div>
                </form>
            </li>
        </ul>
    </div>
</div>
<script src="{% static 'script/login.js' %}"></script>
</body>
</html>
