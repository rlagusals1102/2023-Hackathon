<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: calc(100% - 1.5rem);
        }
        button {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .help-text {
            font-size: 0.875rem;
            color: #777;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">사용자 이름</label>
            {{ form.username }}
            <div class="help-text">{{ form.username.help_text }}</div>
        </div>
        <div class="form-group">
            <label for="id_email">이메일</label>
            {{ form.email }}
            <div class="help-text">{{ form.email.help_text }}</div>
        </div>
        <div class="form-group">
            <label for="id_password1">비밀번호</label>
            {{ form.password1 }}
            <div class="help-text">{{ form.password1.help_text }}</div>
        </div>
        <div class="form-group">
            <label for="id_password2">비밀번호 확인</label>
            {{ form.password2 }}
            <div class="help-text">{{ form.password2.help_text }}</div>
        </div>
        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
